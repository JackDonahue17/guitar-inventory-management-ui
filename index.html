<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="home">
            <div>
                <button onclick="homeScreen()">Guitar Inventory Management</button>
                <button onclick="aboutScreen()">About</button>
                <button onclick="addScreen()">Add</button>
                <button onclick="searchScreen()">Search</button>
            </div>
            <div>
                <img src="Guitar.jpeg" alt="Acoustic Guitar">
            </div>
        </div>
        <script src="configuration.js"></script>
        <script>
            function homeScreen() {
                document.getElementById("home").style.display = "block";
                document.getElementById("about").style.display = "none";
                document.getElementById("add").style.display = "none";
                document.getElementById("search").style.display = "none";
            }

            function aboutScreen() {
                window.location.href = "about.html";
            }

            function addScreen() {
                window.location.href = "add.html";
            }

            function searchScreen() {
                window.location.href = "search.html";
            }
        </script>
    </body>
</html>
