<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guitar Inventory Management</title>
    </head>
    <body>
        <div id="search">
            <div>
                <button onclick="homeScreen()">Guitar Inventory Management</button>
                <button onclick="aboutScreen()">About</button>
                <button onclick="addScreen()">Add</button>
                <button onclick="searchScreen()">Search</button>
            </div>
            <div>
                <label>Builder:</label>
                <input id="builder"><br>

                <label>Model:</label>
                <input id="model"><br>

                <label>Type:</label>
                <input id="type"><br>

                <label>Back Wood:</label>
                <input id="backWood"><br>

                <label>Top Wood:</label>
                <input id="topWood"><br>

                <button onclick="searchGuitar()">Search Guitar</button>
            </div>
        </div>
        <script>
            function homeScreen() {
                document.getElementById("home");
            }

            function aboutScreen() {
                document.getElementById("about");
            }

            function addScreen() {
                document.getElementById("add");
            }

            function searchScreen() {
                document.getElementById("search");
            }

            function searchGuitar() {
                var guitar = {
                    "serialNumber": document.getElementById("serialNumber").value,
                    "price": document.getElementById("price").value,
                    "builder": document.getElementById("builder").value,
                    "model": document.getElementById("model").value,
                    "type": document.getElementById("type").value,
                    "backWood": document.getElementById("backWood").value,
                    "topWood": document.getElementById("topWood").value,
                }

                alert("You entered: " + JSON.stringify(guitar));
            }
        </script>
    </body>
</html>
