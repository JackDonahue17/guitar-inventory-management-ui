<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="add">
            <div>
                <button onclick="homeScreen()">Guitar Inventory Management</button>
                <button onclick="aboutScreen()">About</button>
                <button onclick="addScreen()">Add</button>
                <button onclick="searchScreen()">Search</button>
            </div>
            <div>
                <label>Serial Number:</label>
                <input id="serialNumber"><br>

                <label>Prce:</label>
                <input id="price"><br>

                <label>Builder:</label>
                <input id="builder"><br>

                <label>Model:</label>
                <input id="model"><br>

                <label>Type:</label>
                <input id="type"><br>

                <label>Back Wood:</label>
                <input id="backWood"><br>

                <label>Top Wood:</label>
                <input id="topWood"><br>

                <button onclick="addGuitar()">Add Guitar</button>
            </div>
        </div>
        <script>
            function homeScreen() {
                document.getElementById("home").style.display = "block";
                document.getElementById("about").style.display = "none";
                document.getElementById("add").style.display = "none";
                document.getElementById("search").style.display = "none";
            }

            function aboutScreen() {
                window.location.href = "about.html";
            }

            function addScreen() {
                window.location.href = "add.html";
            }

            function searchScreen() {
                window.location.href = "search.html";
            }

            function addGuitar() {
            var guitar = {
                "serialNumber": document.getElementById("serialNumber").value,
                "price": document.getElementById("price").value,
                "builder": document.getElementById("builder").value,
                "model": document.getElementById("model").value,
                "type": document.getElementById("type").value,
                "backWood": document.getElementById("backWood").value,
                "topWood": document.getElementById("topWood").value,
            }

            alert("You entered: " + JSON.stringify(guitar));
            }
        </script>
    </body>
</html>
